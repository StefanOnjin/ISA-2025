name: isa_cluster

services:
  db:
    image: postgres:16
    container_name: isa-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: isa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d isa"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - db_net

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: isa-rabbitmq
    restart: unless-stopped
    ports:
      - "5673:5672"
      - "15673:15672"
    volumes:
      - rabbit-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - mq_net

  api-1:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: isa-api-1
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/isa
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      APP_BASE_URL: http://localhost:8088
      APP_ACTIVATION_BASE_URL: http://localhost:8088/auth/activate?token=
      APP_FFMPEG_BINARY: ffmpeg
    ports:
      - "8081:8080"
    volumes:
      - storage-data:/app/storage
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - api_net
      - db_net
      - mq_net

  api-2:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: isa-api-2
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/isa
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      APP_BASE_URL: http://localhost:8088
      APP_ACTIVATION_BASE_URL: http://localhost:8088/auth/activate?token=
      APP_FFMPEG_BINARY: ffmpeg
    ports:
      - "8082:8080"
    volumes:
      - storage-data:/app/storage
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - api_net
      - db_net
      - mq_net

  loadbalancer:
    image: haproxy:3.1
    container_name: isa-lb
    restart: unless-stopped
    ports:
      - "8088:8080"
    volumes:
      - ./infra/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - api-1
      - api-2
    networks:
      - api_net

networks:
  api_net:
  db_net:
  mq_net:

volumes:
  db-data:
  rabbit-data:
  storage-data: