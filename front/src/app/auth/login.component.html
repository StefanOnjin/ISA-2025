<section class="auth-card">
  <header>
    <h1>Welcome back</h1>
    <p>Use your email and password to sign in.</p>
  </header>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Email
      <input type="email" formControlName="email" placeholder="name@example.com" />
    </label>
    <div class="field-error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      Please enter a valid email.
    </div>
    <div class="field-error" *ngIf="fieldErrors['email']">{{ fieldErrors['email'] }}</div>

    <label>
      Password
      <input type="password" formControlName="password" placeholder="Your password" />
    </label>
    <div class="field-error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
      Password is required.
    </div>
    <div class="field-error" *ngIf="fieldErrors['password']">{{ fieldErrors['password'] }}</div>

    <button type="submit">Sign in</button>
  </form>

  <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>
</section>
