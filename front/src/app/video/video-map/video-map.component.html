  </div>
  <div class="map-filter-bar">

      <option value="all">Sve vreme</option>
      <option value="30days">Poslednjih 30 dana</option>
      <option value="currentYear">TekuÄ‡a godina</option>
    </select>
  </div>
  <div id="video-map" class="map-canvas"></div>
